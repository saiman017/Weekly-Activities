<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        name = prompt("Enter you name ");
        mark = parseInt(prompt("Enter your mark"));

        if(mark < 0 || mark >100){
            alert("Wrong! \n Please entered the correct mark")
        }

        if(mark >= 80 && mark <=100){
            alert("Congrats "+name+ "\n"+"You have got Distinction");
        }
        else if(mark >= 60 && mark < 80){
            alert("Excellent "+name+ "\n"+"You have got First Divison");
        }
        else if(mark >= 50 && mark < 60){
            alert("Very good "+name+ "\n"+"You have got Second Divison");
        }
        else if(mark >= 40 && mark < 50){
            alert("Good "+name+ "\n"+"You have got Third Divison");
        }
        else{
            alert("Sorry "+name+ "\n"+"You have Fail ");

        }

    </script>
</body>
</html>
