<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [99, 29, 53, 84, 77, 74],
        sum = 0,
        product = 1,
        i;
        for (i = 0; i < a.length; i += 1) 
        {    
            sum += a[i];
            product *= a[i];
        }
        alert('Sum of an interger array is '+sum + ' & Product of an interger array is ' +product);
    </script>
</body>
</html>
