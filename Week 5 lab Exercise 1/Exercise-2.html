<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercise 2</title>

<body>
<h3>Heading 1: Example on Unorderes List</h3>
<ul>
    <li><small>Sportstar</small></li>
    <li><small>Business Week</small></li>
    <li><small>Time</small></li>
</ul>

<h4>Heading 2: Example on Ordered List</h4>
<ol type="i" start="4">
    <li><small>Sportstar</small></li>
    <li><small>Business Week</small></li>
    <li><small>Time</small></li>
</ol>

<h5>Heading 3: Example on Definition List</h5>
<dl>
    <dt><small>Sports Magazine</small></dt>
    <dd><small>Sportstar</small></dd>
    <dt><small>Business Magazine</small></dt>
    <dd><small>Business Week</small></dd>
</dl>

    
</body>
</html>
