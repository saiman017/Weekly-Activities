<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)">Mouse Over Me</div>
    <script>
    function mOver(text){
        text.innerHTML = "Thank You"
    }

    function mOut(text){
        text.innerHTML = "Mouse Over Me"
    }
    </script>

    
    
</body>
