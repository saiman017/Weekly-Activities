<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Saiman">
    <title>Exercise-1</title>
</head>
<body>
    <table border="0" cellspacing="5" cellpadding="5" align="center" >
        <tr>
            <td>
                <form action="#" method="POST" name="Our Website" enctype="multipart/form-data" width="70%">
                    <fieldset>
                        <h2>Search our web site!</h2>
                        <hr><br>
                        <p>Where do you want to search?</p>
                        <input type="radio" name="search" value="1" checked/>Whole site <br>
                        <input type="radio" name="search" value="2"/>Business Partners Section<br>
                        <input type="radio" name="search" value="3"/>Corporate Communications Section<br>
                        <input type="radio" name="search" value="4"/>Lotus Education Section<br><br>
                        Enter a word or two that we can search on: <br>
                        <textarea name="word" cols="45" rows="1"></textarea><br><br>
                        <input type="submit" name="submit" value="Submit"/>
                        <input type="reset" name="reset" value="Clear"/>
                    </fieldset>
                </form>

            </td>
        </tr>
</table>
</body>
</html>
