<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Saiman">
    <title>Exercise-2</title>
</head>
<body>
    <form action="#" method="POST" enctype="multipart/form-data">
        <fieldset>
        <h3>HTML Form Test</h3>
            <table border="0" cellspacing="5" cellpadding="5" width="80%">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="Address" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" placeholder="your@gmail.com"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="a" checked>Male
                        <input type="radio" name="gender" value="b">Female
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" name="Hobbies" value="c" checked>Sports
                        <input type="checkbox" name="Hobbies" value="d">Movies
                        <input type="checkbox" name="Hobbies" value="e">Travelling
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                    <select name="Country" size="1">
                        <option value="Np">Nepal</option>
                        <option value="In">India</option>
                        <option value="UK">United Kingdom</option>
                        <option value="Us">United Nation</option>
                        <option value="Fr">France</option>
                        <option value="Ch">China</option>
                        <option value="Ru">Russia</option>
                        <option value="Ge">Germany</option>
                        <option value="Jp">Japan</option>
                        <option value="Sk">South korea</option>
                        <option value="Ca">Caneda</option>
                        <option value="Au">Australia</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea name="Message" cols="30" rows="10"></textarea></td>
                </tr>
                <tr >
                    <td></td>
                    <td>
                        <input type="submit" name="submit" value="Submit">
                        <input type="reset" name="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    
</body>

</html>
